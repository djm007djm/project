<!DOCTYPE html>

	<link rel="stylesheet" href="../css/base.css">

<body>
	<!-- 模块   右侧导航+头部 -->
		<bsheader></bsheader>	

		<!-- 轮播图 -->
		<div id="banner">
			<ul>
				<li style="z-index: 1;"><a href="#"><img src="../img/banner1.jpg"></a></li>
				<li><a href="#"><img src="../img/banner2.jpg"></a></li>
				<li><a href="#"><img src="../img/banner3.jpg"></a></li>
				<li><a href="#"><img src="../img/banner4.jpg"></a></li>

			</ul>
			<div class="page" style="z-index: 2;"></div>
		</div>
			
		<!-- 商品 -->
		<div id="content">
			<div class="container clearfix">
				<div class="listTop clearfix">
					<div class="listTop-l fl">

							<li>排序:</li>

							<li>

					<div class="listTop-r fr">

					</div>
				</div>

				<ul id="goodslist" class="clearfix">
					
				</ul>

				<div class="listPage">

					<button class="next">下一页></button>
