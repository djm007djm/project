<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册--依谷网</title>


	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/register.css">


	<script src="../js/jquery-3.3.1.js"></script>
	<script src="../js/register.js"></script>
</head>
<body>
	
	<img id="login_bg" src="../img/register.jpg">
	<!-- <form action="#">	 -->
		<div id="login">
			<h1><a href="#"><img src="../img/login_logo.jpg"></a></h1>
			<ul>
				<li class="loginOne">
					<h2>注册</h2>
					<div>
						<span>已有帐号</span>
						<a href="http://localhost:12345/html/login.html">登录</a>
					</div>
				</li>
				<li class="margin_b">
					<div class="classOne">
						<img src="../img/login_username.jpg">
					</div>
					<input type="text" placeholder="手机号" class="input" id="username">
					<div class="correct"></div>
				</li>
				<li class="margin_b">
					<div class="classOne">
						<img src="../img/login_password.jpg">
					</div>
					<input type="password" placeholder="密码" class="input" id="password">
					<div class="correct"></div>
				</li>
				<li class="margin_b">
					<div class="classOne">
						<img src="../img/login_password.jpg">
					</div>
					<input type="password" placeholder="重复密码" class="input" id="password2">
					<div class="correct"></div>
				</li>
				<li class="forget">
					<input type="checkbox" checked><span>同意<a href="#">依谷网服务协议</a></span>
				</li>
				<li>
					<button>注&nbsp;&nbsp;册</button>
				</li>
				<li>
					<img src="../img/login_fenkai.jpg">
				</li>
			</ul>
			<ul class="way">
				<li><a href="#"><img src="../img/login_hao1.jpg"></a></li>
				<li><a href="#"><img src="../img/login_hao2.jpg"></a></li>
				<li><a href="#"><img src="../img/login_hao3.jpg"></a></li>
			</ul>
		</div>
	<!-- </form> -->
</body>
</html>
