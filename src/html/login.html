<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录--依谷网</title>


	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/login.css">

	<script src="../js/jquery-3.3.1.js"></script>
	<script src="../js/login.js"></script>
</head>
<body>
	
	<img id="login_bg" src="../img/login_bg.jpg">
	<!-- <form action="#">	 -->
		<div id="login">
			<h1><a href="#"><img src="../img/login_logo.jpg"></a></h1>
			<ul>
				<li class="loginOne">
					<h2>登录</h2>
					<div>
						<span>还没有账号?</span>
						<a href="http://localhost:12345/html/register.html">注册</a>
					</div>
				</li>
				<li class="margin_b">
					<div class="classOne">
						<img src="../img/login_username.jpg">
					</div>
					<input type="text" placeholder="手机号/用户名" class="input" id="username">
					<div class="correct"></div>
				</li>
				<li class="margin_b">
					<div class="classOne">
						<img src="../img/login_password.jpg">
					</div>
					<input type="password" placeholder="密码" class="input" id="password">
				</li>
				<li class="margin_b">
					<div class="code">验证码</div>
					<input type="text" placeholder="验证码" class="verify" id="code">
					<div class="codePic" title="刷新验证码" ></div>
				</li>
				<li class="forget">
					<input type="checkbox" checked><span>记住我</span>
					<a href="#">忘记密码?</a>
				</li>
				<li>
					<button>登&nbsp;&nbsp;录</button>
				</li>
				<li>
					<img src="../img/login_fenkai.jpg">
				</li>
			</ul>
			<ul class="way">
				<li><a href="#"><img src="../img/login_hao1.jpg"></a></li>
				<li><a href="#"><img src="../img/login_hao2.jpg"></a></li>
				<li><a href="#"><img src="../img/login_hao3.jpg"></a></li>
			</ul>
		</div>
	<!-- </form> -->
</body>
</html>
